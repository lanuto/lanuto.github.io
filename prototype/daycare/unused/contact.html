<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Achieve Milestones Daycare | Contact</title>

    <link href="styles/rules.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main id="content">
        <h1>Achieve Milestones Daycare</h1>
        <h2>Childcare & Early Learning Center LLC</h2>
        <div id="bingo"></div>
        <!-- <img src="assets/img/test.jpg"> -->
        <nav id="main-menu">
            <a href="index.html">Homepage</a>
            <a href="about.html">About</a>
            <a href="programs.html">Programs</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <form id="contact-form" action="..." method="POST">
            <input type="hidden" name="access_key" value="...">
            <input type="hidden" name="from_name" value="...">
            <input type="checkbox" name="botcheck" style="display: none">

            <label>Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Subject</label>
            <input type="text" name="subject" required>
            <label>Phone (optional)</label>
            <input type="tel" name="phone">
            <label>Message</label>
            <textarea name="message" required></textarea>
            <input type="submit" value="Send">
        </form>
        <section>
            <h3>Opening Times</h3>
            <p>
                Daycare<br>
                Mon-Fri<br>
                7AM-7PM
            </p>
        </section>
        <section id="contact-info">
            <h3>Visit Us</h3>
            <p>
                35 Whittier St.<br>
                Bridgeport, Ct 06605<br>
                achievemilestones@outlook.com<br>
                Tel: 203 243 2136
            </p>
        </section>
    </main>
</body>
</html>
